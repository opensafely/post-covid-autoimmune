    needs:
    - vax_eligibility_inputs
    - preprocess_data_vax
    outputs:
      moderately_sensitive:
        refactoring: output/not-for-review/meta_data_factors_vax.csv
        QA_rules: output/review/descriptives/QA_summary_vax.csv
        IE_criteria: output/review/descriptives/Cohort_flow_vax.csv
        histograms: output/not-for-review/numeric_histograms_vax.svg
      highly_sensitive:
        cohort: output/input_vax_stage1.rds

  ## Table 1 - prevax 

  table1_prevax:
    run: r:latest analysis/descriptives/table1.R prevax
    needs:
    - stage1_data_cleaning_prevax
    outputs:
      moderately_sensitive:
        table1: output/table1_prevax.csv
        table1_rounded: output/table1_prevax_rounded.csv

  ## Table 1 - unvax 

  table1_unvax:
    run: r:latest analysis/descriptives/table1.R unvax
    needs:
    - stage1_data_cleaning_unvax
    outputs:
      moderately_sensitive:
        table1: output/table1_unvax.csv
        table1_rounded: output/table1_unvax_rounded.csv

  ## Table 1 - vax 

  table1_vax:
    run: r:latest analysis/descriptives/table1.R vax
    needs:
    - stage1_data_cleaning_vax
    outputs:
      moderately_sensitive:
        table1: output/table1_vax.csv
        table1_rounded: output/table1_vax_rounded.csv

  ## Stage 5 - Run models 

  make_model_input-cohort_prevax-main-grp1_ifa:
    run: r:latest analysis/model/make_model_input.R cohort_prevax-main-grp1_ifa
    needs:
    - stage1_data_cleaning_prevax
    - stage1_data_cleaning_vax
    - stage1_data_cleaning_unvax
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_prevax-main-grp1_ifa.rds

  describe_model_input-cohort_prevax-main-grp1_ifa:
    run: r:latest analysis/model/describe_file.R model_input-cohort_prevax-main-grp1_ifa
      rds
    needs:
    - make_model_input-cohort_prevax-main-grp1_ifa
    outputs:
      moderately_sensitive:
        describe_model_input: output/describe-model_input-cohort_prevax-main-grp1_ifa.txt

  cox_ipw-cohort_prevax-main-grp1_ifa:
    run: cox-ipw:v0.0.27 --df_input=model_input-cohort_prevax-main-grp1_ifa.rds --ipw=TRUE
      --exposure=exp_date --outcome=out_date --strata=cov_cat_region --covariate_sex=cov_cat_sex
      --covariate_age=cov_num_age --covariate_other=cov_cat_ethnicity;cov_cat_deprivation;cov_cat_smoking_status;cov_bin_carehome_status;cov_num_consulation_rate;cov_bin_healthcare_worker;cov_bin_obesity;
      --cox_start=index_date --cox_stop=end_date_outcome --study_start=2020-01-01
      --study_stop=2021-12-14 --cut_points=28;197;365;714 --controls_per_case=20 --total_event_threshold=50
      --episode_event_threshold=5 --covariate_threshold=5 --age_spline=TRUE --df_output=model_output-cohort_prevax-main-grp1_ifa.csv
    needs:
    - make_model_input-cohort_prevax-main-grp1_ifa
