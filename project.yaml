    run: r:latest analysis/preprocess/stage1_data_cleaning.R vax
    needs:
    - vax_eligibility_inputs
    - preprocess_data_vax
    outputs:
      moderately_sensitive:
        consort: output/consort_vax.csv
        consort_midpoint6: output/consort_vax_midpoint6.csv
