        cohort: output/input_vax_stage1.rds

  describe_stage1_data_cleaning_vax:
    run: r:latest analysis/model/describe_file.R input_vax_stage1 rds
    needs:
    - stage1_data_cleaning_vax
    outputs:
      moderately_sensitive:
        describe_model_input: output/describe-input_vax_stage1.txt

  ## Join stage1 and history data - prevax 

  preprocess_stage1_history_data_cleaning_prevax:
    run: r:latest analysis/preprocess/preprocess_stage1_history_data_cleaning.R prevax
    needs:
    - stage1_data_cleaning_prevax
    - generate_study_population_history_prevax
    outputs:
      highly_sensitive:
        cohort_final: output/input_prevax_new_stage1.rds

  ## Join stage1 and history data - unvax 

  preprocess_stage1_history_data_cleaning_unvax:
    run: r:latest analysis/preprocess/preprocess_stage1_history_data_cleaning.R unvax
    needs:
    - stage1_data_cleaning_unvax
    - generate_study_population_history_unvax
    outputs:
      highly_sensitive:
        cohort_final: output/input_unvax_new_stage1.rds

  ## Join stage1 and history data - vax 

  preprocess_stage1_history_data_cleaning_vax:
    run: r:latest analysis/preprocess/preprocess_stage1_history_data_cleaning.R vax
    needs:
    - stage1_data_cleaning_vax
    - generate_study_population_history_vax
    outputs:
      highly_sensitive:
        cohort_final: output/input_vax_new_stage1.rds

  ## Stage 5 - Run models 

  make_model_input-cohort_prevax-sub_bin_history_composite_ai_false-composite_ai:
    run: r:latest analysis/model/make_model_input.R cohort_prevax-sub_bin_history_composite_ai_false-composite_ai
    needs:
    - preprocess_stage1_history_data_cleaning_prevax
    - preprocess_stage1_history_data_cleaning_vax
    - preprocess_stage1_history_data_cleaning_unvax
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_prevax-sub_bin_history_composite_ai_false-composite_ai.rds

  describe_model_input-cohort_prevax-sub_bin_history_composite_ai_false-composite_ai:
    run: r:latest analysis/model/describe_file.R model_input-cohort_prevax-sub_bin_history_composite_ai_false-composite_ai
      rds
    needs:
    - make_model_input-cohort_prevax-sub_bin_history_composite_ai_false-composite_ai
    outputs:
      moderately_sensitive:
        describe_model_input: output/describe-model_input-cohort_prevax-sub_bin_history_composite_ai_false-composite_ai.txt

  cox_ipw-cohort_prevax-sub_bin_history_composite_ai_false-composite_ai:
    run: cox-ipw:v0.0.31 --df_input=model_input-cohort_prevax-sub_bin_history_composite_ai_false-composite_ai.rds
      --ipw=TRUE --exposure=exp_date --outcome=out_date --strata=cov_cat_region --covariate_sex=cov_cat_sex
      --covariate_age=cov_num_age --covariate_other=cov_cat_ethnicity;cov_cat_deprivation;cov_num_consulation_rate;cov_num_outpatient_rate;cov_cat_smoking_status;cov_bin_healthcare_worker;cov_bin_carehome_status;cov_bin_dementia;cov_bin_liver_disease;cov_bin_ckd;cov_bin_cancer;cov_bin_hypertension;cov_bin_diabetes;cov_bin_obesity;cov_bin_copd;cov_bin_ami;cov_bin_isch_stroke;cov_bin_history_composite_ai
