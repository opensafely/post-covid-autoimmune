  make_consort_output:
    run: r:latest analysis/model/make_other_output.R consort prevax;vax;unvax
    needs:
    - stage1_data_cleaning_prevax
    - stage1_data_cleaning_vax
    - stage1_data_cleaning_unvax
    outputs:
      moderately_sensitive:
