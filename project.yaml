version: '3.0'

expectations:

  population_size: 1000

actions:

  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## DO NOT EDIT project.yaml DIRECTLY 
  ## This file is created by create_project_actions.R 
  ## Edit and run create_project_actions.R to update the project.yaml 
  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 

  vax_eligibility_inputs:
    run: r:latest analysis/metadates.R
    outputs:
      highly_sensitive:
        study_dates_json: output/study_dates.json
        vax_jcvi_groups: output/vax_jcvi_groups.csv
        vax_eligible_dates: output/vax_eligible_dates.csv

  generate_study_population_prelim:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_prelim
      --output-format feather
    needs:
    - vax_eligibility_inputs
    outputs:
      highly_sensitive:
        cohort: output/input_prelim.feather

  generate_index_dates:
    run: r:latest analysis/prelim.R
    needs:
    - vax_eligibility_inputs
    - generate_study_population_prelim
    outputs:
      highly_sensitive:
        index_dates: output/index_dates.csv

  generate_study_population_unvaccinated:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_unvaccinated
      --output-format feather
    needs:
    - vax_eligibility_inputs
    - generate_index_dates
    outputs:
      highly_sensitive:
        cohort: output/input_unvaccinated.feather

  generate_study_population_prevax:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_prevax
      --output-format feather
    needs:
    - vax_eligibility_inputs
    - generate_index_dates
    outputs:
      highly_sensitive:
        cohort: output/input_prevax.feather

  generate_study_population_vaccinated:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_vaccinated
      --output-format feather
    needs:
    - generate_index_dates
    - vax_eligibility_inputs
    outputs:
      highly_sensitive:
        cohort: output/input_vaccinated.feather

  ## Preproces data - prevax 

  preprocess_data_prevax:
    run: r:latest analysis/preprocess/preprocess_data.R prevax
    needs:
    - generate_index_dates
    - generate_study_population_prevax
    outputs:
      moderately_sensitive:
        describe: output/not-for-review/describe_input_prevax_*.txt
        descrive_venn: output/not-for-review/describe_venn_prevax.txt
      highly_sensitive:
        cohort: output/input_prevax.rds
        venn: output/venn_prevax.rds

  ## Preproces data - vaccinated 

  preprocess_data_vaccinated:
    run: r:latest analysis/preprocess/preprocess_data.R vaccinated
    needs:
    - generate_index_dates
    - generate_study_population_vaccinated
    outputs:
      moderately_sensitive:
        describe: output/not-for-review/describe_input_vaccinated_*.txt
        descrive_venn: output/not-for-review/describe_venn_vaccinated.txt
      highly_sensitive:
        cohort: output/input_vaccinated.rds
        venn: output/venn_vaccinated.rds

  ## Preproces data - unvaccinated 

  preprocess_data_unvaccinated:
    run: r:latest analysis/preprocess/preprocess_data.R unvaccinated
    needs:
    - generate_index_dates
    - generate_study_population_unvaccinated
    outputs:
      moderately_sensitive:
        describe: output/not-for-review/describe_input_unvaccinated_*.txt
        descrive_venn: output/not-for-review/describe_venn_unvaccinated.txt
      highly_sensitive:
        cohort: output/input_unvaccinated.rds
        venn: output/venn_unvaccinated.rds

