  describe_stage1_data_cleaning_unvax:
    run: r:latest analysis/model/describe_file.R input_unvax_stage1 rds
    needs:
    - stage1_data_cleaning_unvax
    outputs:
      moderately_sensitive:
        describe_model_input: output/describe-input_unvax_stage1.txt

  ## Stage 1 - data cleaning - vax 

