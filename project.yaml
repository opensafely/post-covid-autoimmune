version: '3.0'

expectations:

  population_size: 350000

actions:

  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 
  ## DO NOT EDIT project.yaml DIRECTLY 
  ## This file is created by create_project_actions.R 
  ## Edit and run create_project_actions.R to update the project.yaml 
  ## # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # 

  vax_eligibility_inputs:
    run: r:latest analysis/metadates.R
    outputs:
      highly_sensitive:
        study_dates_json: output/study_dates.json
        vax_jcvi_groups: output/vax_jcvi_groups.csv.gz
        vax_eligible_dates: output/vax_eligible_dates.csv.gz

  generate_study_population_prelim:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_prelim
      --output-format csv.gz
    needs:
    - vax_eligibility_inputs
    outputs:
      highly_sensitive:
        cohort: output/input_prelim.csv.gz

  generate_index_dates:
    run: r:latest analysis/prelim.R
    needs:
    - vax_eligibility_inputs
    - generate_study_population_prelim
    outputs:
      highly_sensitive:
        index_dates: output/index_dates.csv.gz

  ## Generate study population - prevax 

  generate_study_population_prevax:
    run: cohortextractor:latest generate_cohort --study-definition study_definition_prevax
      --output-format csv.gz
    needs:
    - vax_eligibility_inputs
    - generate_index_dates
    outputs:
      highly_sensitive:
        cohort: output/input_prevax.csv.gz

  ## Preprocess data - prevax 

  preprocess_data_prevax:
    run: r:latest analysis/preprocess/preprocess_data.R prevax
    needs:
    - generate_index_dates
    - generate_study_population_prevax
    outputs:
      moderately_sensitive:
        describe: output/not-for-review/describe_input_prevax_stage0.txt
        describe_venn: output/not-for-review/describe_venn_prevax.txt
      highly_sensitive:
        cohort: output/input_prevax.rds
        venn: output/venn_prevax.rds

  ## Stage 1 - data cleaning - prevax 

  stage1_data_cleaning_prevax:
    run: r:latest analysis/preprocess/stage1_data_cleaning.R prevax
    needs:
    - vax_eligibility_inputs
    - preprocess_data_prevax
    outputs:
      moderately_sensitive:
        consort: output/consort_prevax.csv
        consort_rounded: output/consort_prevax_rounded.csv
        refactoring: output/not-for-review/meta_data_factors_prevax.csv
        QA_rules: output/review/descriptives/QA_summary_prevax.csv
        IE_criteria: output/review/descriptives/Cohort_flow_prevax.csv
        histograms: output/not-for-review/numeric_histograms_prevax.svg
      highly_sensitive:
        cohort: output/input_prevax_stage1.rds

  ## Stage 5 - Run models 

  make_model_input-cohort_prevax-main-axial:
    run: r:latest analysis/model/make_model_input.R cohort_prevax-main-axial
    needs:
    - stage1_data_cleaning_prevax
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_prevax-main-axial.rds

  make_model_input-cohort_prevax-main-grp1_ifa:
    run: r:latest analysis/model/make_model_input.R cohort_prevax-main-grp1_ifa
    needs:
    - stage1_data_cleaning_prevax
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_prevax-main-grp1_ifa.rds

  make_model_input-cohort_prevax-main-psoa:
    run: r:latest analysis/model/make_model_input.R cohort_prevax-main-psoa
    needs:
    - stage1_data_cleaning_prevax
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_prevax-main-psoa.rds

  make_model_input-cohort_prevax-main-ra:
    run: r:latest analysis/model/make_model_input.R cohort_prevax-main-ra
    needs:
    - stage1_data_cleaning_prevax
    outputs:
      highly_sensitive:
        model_input: output/model_input-cohort_prevax-main-ra.rds

  make_model_input-cohort_prevax-main-undiff_eia:
    run: r:latest analysis/model/make_model_input.R cohort_prevax-main-undiff_eia
    needs:
    - stage1_data_cleaning_prevax
    outputs:
      highly_sensitive:
